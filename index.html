<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <form>
        <input type="text" placeholder="Enter a number" id="firstNum"/>
        <input type="text" placeholder="Enter another number" id="secondNum"/>
        <button type="button" id="addButton" >Add</button>
        <button type="button" id="subButton" >Subtract</button>
        <button type="button" id="divButton" >Divide</button>
        <button type="button" id="multButton" >Multiply</button>
    </form>
    <h2 id="ans"></h2>
    <script src="calculator.js"></script>
</body>
</html>
